{% extends "base.html" %}
{% block page_title %}キー判別{% endblock %}

{% block content %}
    <h1 class="pb-2 mt-4 mb-2 border-bottom">楽曲のキーを判別します</h1>
    <h2>URLを入力してください</h2><br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-outline-danger">キーを調べる</button>
        </div>
    </form>
{% endblock %}
